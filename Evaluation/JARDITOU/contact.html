    <h1>Contact</h1><hr>
    <form action="http://bienvu.net/script.php" method="post">
        <fieldset>
            <p>*Ces zones sont obligatoires</p>
        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="nom">Votre Nom* :</label><input type="text" name="nom" id="nom" required> <br>
            <label for="prenom">Votre Prénom* :</label><input type="text" name="prenom" id="prenom" required> <br> <br>
            
            
            
            <label for="sexe">Sexe* :</label> <!-- Erreur irrésolvable ?  -->
            <label for="feminin">Féminin</label>
            <input type="radio"  id="feminin" name="sexe" value="Feminin" required>
            <label for="masculin">Masculin</label>
            <input type="radio" id="masculin" name="sexe" value="Masculin" required>
            <br> <br>
            
            <label for="date">Date de naissance* :</label>
                <input type="date" name="ddn" id="date" required> <br>
            <label for="codepostal">Code postal* :</label>
                <input type="text" maxlength="5" minlength="5" pattern="\d*" id="codepostal" required> <br>
            <label for="adresse">Adresse :</label>
                <input type="text" id="adresse"> <br>
            <label for="ville">Ville :</label>
                <input type="text" id="ville"> <br>
            <label for="email">Email* :</label>
                <input type="email" id="email" placeholder="dave.loper@afpa.fr" required> <br>  
        </fieldset>
        
        <fieldset>
        <legend>Votre demande</legend>
        <label for="sujet">Sujet* :</label>
            <select id="sujet" required>
                <option value="">Veuillez séléctionnez un sujet</option>
                <option value="commandes">Mes commandes</option>
                <option value="question">Question sur un produit</option>
                <option value="reclamation">Réclamation</option>
                <option value="autres">Autres</option>

            </select> <br>
        <label for="question">Votre question* :</label>
            <textarea id="question" required></textarea>
        </fieldset>

        <input type="checkbox" name="accepter" value="accepter" required>* J'accepte le traitement informatique de ce formulaire <br>
        <input type="submit" value="Envoyer">
        <input type="reset" value="Annuler">
    </fieldset>
