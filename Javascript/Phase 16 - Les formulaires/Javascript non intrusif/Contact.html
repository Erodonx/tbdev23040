<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="javascript.js" defer></script>
    <h1>Vos coordonnées :</h1>
    <form id="form1" name="form1" method="post">
    
    <p class="bordeau">* Ces zones sont obligatoires pour envoyer le formulaire</p>
    <div class="grandparent">
        <div class="parent">
        <div class="champ">
        <label for="societe">Société :</label>
        </div>
        <div class="box">
        <input type="text" name="societe" id="societe">
        <span id="societeE"></span>
        </div>
        
        <div class="asterisque"> <p class="bordeau">*</p> </div><br>
        </div>
        <div class="parent">
        <div class="champ">
        <label for="contacter">Personne à contacter :</label>
        </div>
        <div class="box">
        <input type="text" name="contacter" id="contacter">
        <span id="contactE"></span>
        </div>
        <div class="asterisque"> <p class="bordeau">*</p> </div><br>
        </div>
        <div class="parent">
        <div class="champ">
        <label for="adresse">Adresse de l'entreprise :</label>
        </div>
        <div class="box">
        <textarea id="adresse"></textarea><br>
        </div>
        </div>
        <div class="parent">
        <div class="champ">
        <label for="code">Code postal :</label>
        </div>
        <div class="box">
        <input type="text" name="code" id="code">
        <span id="codeE"></span>
        </div>
        <div class="asterisque"> <p class="bordeau">*</p> </div><br>
        </div>
        <div class="parent">
        <div class="champ">
        <label for="ville">Ville :</label>
        </div>
        <div class="box">
        <input type="text" name="ville" id="ville">
        <span id="villeE"></span>
        </div>
        <div class="asterisque"> <p class="bordeau">*</p> </div><br>
        </div>
        <div class="parent">
        <div class="champ">
        <label for="mail">E-mail :</label>
        </div>
        <div class="box">
        <input type="text" name="mail" id="mail">
        <span id="mailE"></span>
        </div>
        <div class="asterisque"> <p class="bordeau">*</p> </div><br>
        </div>
        <div class="parent">
        <div class="champ">
        <label for="telephone">Téléphone :</label>
        </div>
        <div class="box">
        <input type="text" name="telephone" id="telephone"><br>
        </div>
        </div>
        <div class="parent">
        <div class="champ">
        <label for="environnement">Selectionnez l'environnement <br>technique du projet :</label>
        </div>
        <div class="box">
        <textarea id="environnementSup"></textarea>
        </div>
        </div>
        <div class="parent">
        <div class="environnement">
        <select id="environnement">
            <option value="">Choisissez</option>
            <option value="Access">Access</option>
            <option value="Java">Java</option>
            <option value="Delphi">Delphi</option>
            <option value="Windev">Windev</option>
            <option value="Visual Basic">Visual Basic</option>
            <option value="Power Builder">Power Builder</option>
            <option value="Internet">Internet</option>
            <option value="Intranet">Intranet</option>
            <option value="Windows NT">Windows NT</option>
            <option value="Unix">Unix</option>
            <option value="SQL Server">SQL Server</option>
            <option value="Oracle">Oracles</option>
            <option value="Autres">Autres...</option>        
        </select>
        </div>
        </div>
        <div class="button">
        <input type="submit" value="Envoyer" id="idSubForm1" name="subForm1">
        <input type="reset" value="Effacer">
        </div>
    </div>
    </form>
</body>
</html>
