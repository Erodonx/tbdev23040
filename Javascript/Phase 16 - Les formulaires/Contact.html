<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vos coordonnées :</h1>
    <form id="form1" name="form1" onsubmit='return checkForm(this);' method="post">
    <p>* Ces zones sont obligatoires pour envoyer le formulaire</p>
    <fieldset>
        <label for="societe">Société :</label>
        <input type="text" name="societe" id="societe"> *<br>
        <label for="contacter">Personne à contacter :</label>
        <input type="text" name="contacter" id="contacter"> *<br>
        <label for="adresse">Adresse de l'entreprise :</label>
        <textarea id="adresse"></textarea><br>
        <label for="code">Code postal :</label>
        <input type="text" name="code" id="code"> *<br>
        <label for="ville">Ville :</label>
        <input type="text" name="ville" id="ville"> *<br>
        <label for="mail">E-mail :</label>
        <input type="text" name="mail" id="mail"> *<br>
        <label for="telephone">Téléphone :</label>
        <input type="text" name="telephone" id="telephone"><br>
        <label for="environnement">Selectionnez l'environnement<br> technique du projet :</label>
        <select id="environnement">
            <option value="">Choisissez</option>
            <option value="Access">Access</option>
            <option value="Java">Java</option>
            <option value="Delphi">Delphi</option>
            <option value="Windev">Windev</option>
            <option value="Visual Basic">Visual Basic</option>
            <option value="Power Builder">Power Builder</option>
            <option value="Internet">Internet</option>
            <option value="Intranet">Intranet</option>
            <option value="Windows NT">Windows NT</option>
            <option value="Unix">Unix</option>
            <option value="SQL Server">SQL Server</option>
            <option value="Oracle">Oracles</option>
            <option value="Autres">Autres...</option>        
        
        </select>
        <textarea id="environnementSup"></textarea>
        <input type="submit" value="Envoyer" id="idSubForm1" name="subForm1">
        <input type="reset" value="Annuler">
    </fieldset>

    </form>
    <script src="javascript.js"></script>
</body>
</html>
